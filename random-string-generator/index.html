<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random String Generator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" />
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <!--  -->
    <div class="container">
        <h1>Random String Generator</h1>
        <div class="input-wrap">
            <input type="text" id="txtBox" value="" readonly />
            <span id="copyMsg">Click to copy</span>
        </div>
        <div class="gen-config-wrap">
            <input type="number" id="pwdLen" min="1" value="8" />
            <button id="genBtn">Generate</button>
        </div>
        <p id="errorMsg">Please make sure string length is atleast 1 and/or any one of the options below is checked</p>
        <div id="optsGroup">
            <div class="opt-div">
                <input type="checkbox" id="alphaLowerCheck" checked /><!--  --><label for="alphaLowerCheck">Lowercase Alphabets</label>
            </div>
            <div class="opt-div">
                <input type="checkbox" id="alphaUpperCheck" checked /><!--  --><label for="alphaUpperCheck">Uppercase Alphabets</label>
            </div>
            <div class="opt-div">
                <input type="checkbox" id="symbolsCheck" /><!--  --><label for="symbolsCheck">Symbols</label>
            </div>
            <div class="opt-div">
                <input type="checkbox" id="numsCheck" checked /><!--  --><label for="numsCheck">Numbers</label>
            </div>
        </div>
        <p class="tip-note"><span class="tip-label">TIP</span> You can also generate string by pressing <kbd>SPACE</kbd> bar</p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
